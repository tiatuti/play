<script type="text/javascript">

	$(document).ready(function(){

		$("#owl-example").owlCarousel({
			loop:true,
			margin:10,
			nav:true,
			responsive:{
				0:{
					items:1
				},
				600:{
					items:3
				},
				1000:{
					items:5
				}
			},
		});
	  });

</script>
